version: "3"

services:
  nginx:
    build: ./docker/nginx
    links:
      - php
    ports:
      - "80:80"
    logging:
      driver: syslog
      options:
        syslog-address: "tcp://127.0.0.1:5000"
  php:
    build: ./docker/php
    expose:
      - "9000"
    links:
      - mysql
    volumes:
      - .:/var/www/html
    logging:
      driver: syslog
      options:
        syslog-address: "tcp://127.0.0.1:5000"

  mysql:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - db-volume:/var/lib/mysql
    command: ["--sql-mode=STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_AUTO_CREATE_USER,NO_ENGINE_SUBSTITUTION"]

volumes:
  db-volume:
